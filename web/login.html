<!DOCTYPE html>
<html>

<head>
    <title>Painel de gerenciamento web do EleNuncaBot</title>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
</head>

<body>

    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBfA-B5R1btczT38MVMzeZxm26loDedGbw",
            authDomain: "elenuncabot.firebaseapp.com",
            databaseURL: "https://elenuncabot.firebaseio.com",
            projectId: "elenuncabot",
            storageBucket: "elenuncabot.appspot.com",
            messagingSenderId: "858365324430"
        };
        firebase.initializeApp(config);
    </script>
    <script>
        var uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function (authResult, redirectUrl) {
                    // User successfully signed in.
                    // Return type determines whether we continue the redirect automatically
                    // or whether we leave that to developer to handle.
                    return true;
                },
                uiShown: function () {
                    // The widget is rendered.
                    // Hide the loader.
                    document.getElementById('loader').style.display = 'none';
                }
            },
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            signInFlow: 'popup',
            signInSuccessUrl: './index.html',
            signInOptions: [
                // Leave the lines as is for the providers you want to offer your users.
                firebase.auth.EmailAuthProvider.PROVIDER_ID
            ]
        };
        var auth = firebase.auth();
        auth.onAuthStateChanged(function (user) {
            if (user) {
                document.location.href = "./index.html";
            } else {
                var ui = new firebaseui.auth.AuthUI(auth);
                ui.start('#firebaseui-auth-container', uiConfig);
            }
        });
    </script>
</body>

</html>
