
<!DOCTYPE html>
<html>

<head>
    <title>Painel de gerenciamento web do EleNuncaBot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        #app {
            width: 100%;
            height: 100vh;
        }
        #content {
            width: 100%;
            height: 100%;
            display: flex;
            margin: 0 auto;
            flex-flow: row nowrap
        }
        .item {
            /* O flex: 1; é necessário para que cada item se expanda ocupando o tamanho máximo do container. */
            padding: 5px;
            align-items: flex-start;
        }
        .sidebar {
            width: 20%;
            height: 100%;
            border-right: 3px solid black;
        }
        .top {
            padding-bottom: 5px;
            border-bottom: 2px solid black;
        }
        .main {
            width: 80%;
            height: 100%;
        }
        .menu {
            list-style: none;
            padding-left: 5px;
        }
        .menu ul {
            list-style: none;
            padding-left: 15px;
        }
        .menu li {
            margin: 2px;
            padding: 5px;
            background-color: transparent;
            cursor: default;
        }
        .menu li:not(.disabled):hover, .menu li[data-selected] {
            background-color: lightgrey;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="loader" v-if="!loaded">Loading...</div>
        <div id="content" v-if="loaded">
            <div class="item sidebar">
                <div class="top">
                    <div>ADMINISTRADOR: <span>{{isAdmin}}</span></div>
                    <div style="text-align: right"><button @click="signout">Sair</button></div>
                </div>
                <div>
                    <ul class="menu">
                        <li @click="home" :data-selected="guia === 'home'">Página inicial</li>
                        <hr>
                        <li @click="imagens" :data-selected="guia === 'imagens'">imagens</li>
                        <li @click="teclados" :data-selected="guia === 'teclados'">teclados</li>
                        <li @click="mensagens" :data-selected="guia === 'mensagens'">mensagens</li>
                    </ul>
                </div>
            </div>
            <div class="item main">
                {{conteudo}}
                <br>
                #EleNão #EleNunca
                <hr>
                <a href="https://telegram.me/elenuncabot" target="_blank">Conversar com o bot</a>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-functions.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBfA-B5R1btczT38MVMzeZxm26loDedGbw",
            authDomain: "elenuncabot.firebaseapp.com",
            databaseURL: "https://elenuncabot.firebaseio.com",
            projectId: "elenuncabot",
            storageBucket: "elenuncabot.appspot.com",
            messagingSenderId: "858365324430"
        };
        firebase.initializeApp(config);

        var functions = firebase.functions();
        var verifyAdmin = functions.httpsCallable('verifyAdmin');
    </script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                guia: 'home',
                loaded: false,
                isAdmin: false,
                conteudo: 'Bem-vindo!'
            },
            methods: {
                signout () {
                    firebase.auth().signOut().then(function() {
                        console.log('Signed Out');
                    }, function(error) {
                        console.error('Sign Out Error', error);
                    });
                },
                home () {
                    this.guia = 'home';
                    this.conteudo = 'Bem-vindo!';
                },
                imagens () {
                    this.guia = 'imagens';
                    this.conteudo = 'Não implementado';
                },
                teclados () {
                    this.guia = 'teclados';
                    this.conteudo = 'Não implementado';
                },
                mensagens () {
                    this.guia = 'mensagens';
                    this.conteudo = 'Não implementado';
                }
            }
        });
    </script>
    <script>
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                verifyAdmin().then(function (ans) {
                    if (ans.data.status === 'ok') app.isAdmin = true;
                    updateUI();
                });
            } else {
                document.location = '/login';
            }
        });

        function updateUI () {
            app.loaded = true;
        };

    </script>
</body>

</html>
